<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
 "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg viewBox="-48 -48 96 96" version="1.1">
  <defs>
    <filter id="black2color">
      <feColorMatrix in="SourceGraphic" type="matrix"
                     values=".25 0 0 0 .25
                             0 .25 0 0 .25
                             0 0 .25 0 .25
                             -.25 -.25 -.25 1 0" />
    </filter>
    <g id="dot" stroke="none">
      <circle x="0" y="0" r="8" fill="white" />
      <circle x="0" y="0" r="6" fill="black" />
    </g>
  </defs>
  <g filter="url(#black2color)" stroke="black">
    <circle cx="0" cy="0" r="44" fill="none" stroke-width="4" />
    <image x="-24" y="-36" width="48" height="72" xlink:href="tbm-phone-icon-large.png" />
    <use xlink:href="#dot" x="-20" y="0" />
    <use xlink:href="#dot" x="0" y="0" />
    <use xlink:href="#dot" x="20" y="0" />
  </g>
</svg>
